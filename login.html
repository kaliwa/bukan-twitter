<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/b15bf04e5d.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body>
  <main>
    <div class="container d-flex justify-content-center">
      <div class="card border-0 w-50 mt-4" style="background-color: #fff;">
        <div class="d-flex flex-column align-items-center">
          <i class="fab fa-twitter fa-2x fa-fw" style="color: #1da1f2;"></i>
          <h4 class="card-header border-bottom-0 font-weight-bold pb-3 mt-3" style="background-color: #fff;">Log in to
            Twitter
          </h4>
        </div>
        <div class="card-body text-reset">
          <div class="form-group">
            <label for="phoneEmailUsername">Phone, email, or username</label>
            <input type="text" name="phoneEmailUsername" id="phoneEmailUsername" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
          <button class="btn btn-primary btn-lg btn-block disabled font-weight-bold">
            Log in
          </button>
          <div class="d-flex justify-content-center mt-4">
            <a href="#" class="mr-1"><small>Forgot password?</small></a>
            Â·
            <a href="/register.html" class="ml-1"><small>Sign up for Twitter</small></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>

</body>

</html>
